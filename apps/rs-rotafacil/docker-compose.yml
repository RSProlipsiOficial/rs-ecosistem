services:
  rotafacil:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rotafacil-app
    restart: unless-stopped
    ports:
      - "3013:80"
    environment:
      - NODE_ENV=production
    networks:
      - rotafacil-network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1:80" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  rotafacil-network:
    driver: bridge

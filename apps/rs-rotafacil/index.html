    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">
  <title>RS Prólipsi - RotaFácil</title>
  <script>
    (function () {
      const branding = localStorage.getItem('app_branding');
      if (branding) {
        try {
          const config = JSON.parse(branding);
          if (config.company_name) {
            document.title = config.company_name + ' - Sistema de Gestão';
          }
          if (config.falcon_url) {
            const icon = document.createElement('link');
            icon.rel = 'icon';
            icon.href = config.falcon_url;
            document.head.appendChild(icon);

            const appleIcon = document.createElement('link');
            appleIcon.rel = 'apple-touch-icon';
            appleIcon.href = config.falcon_url;
            document.head.appendChild(appleIcon);
          }
        } catch (e) { }
      }
    })();
  </script>
  <meta name="description" content="Sistema completo de gestão de transporte escolar da RS Prólipsi." />
  <meta name="author" content="RS Prólipsi" />

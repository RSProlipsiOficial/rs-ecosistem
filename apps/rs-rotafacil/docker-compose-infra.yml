version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: infra-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-root}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-root123}
      POSTGRES_DB: ${POSTGRES_DB:-infra_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - infra-network

  redis:
    image: redis:7-alpine
    container_name: infra-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - infra-network

  n8n:
    image: n8nio/n8n:latest
    container_name: infra-n8n
    restart: unless-stopped
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=infra_db
      - DB_POSTGRESDB_USER=root
      - DB_POSTGRESDB_PASSWORD=root123
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASS:-admin123}
      - WEBHOOK_URL=https://${N8N_DOMAIN}/
    ports:
      - "5678:5678"
    depends_on:
      - postgres
    networks:
      - infra-network

  evolution-api:
    image: atendai/evolution-api:v2.1.1
    container_name: infra-evolution
    restart: unless-stopped
    environment:
      - SERVER_TYPE=http
      - SERVER_PORT=8080
      - SERVER_URL=https://${EVO_DOMAIN}
      - AUTH_TYPE=apikey
      - AUTH_API_KEY=${EVO_API_KEY:-429683C4C977415CAAFCCE10F0D57110}
      - DB_TYPE=postgres
      - DB_POSTGRES_HOST=postgres
      - DB_POSTGRES_PORT=5432
      - DB_POSTGRES_USER=root
      - DB_POSTGRES_PASSWORD=root123
      - DB_POSTGRES_DB=infra_db
      - REDIS_ENABLED=true
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    ports:
      - "8081:8080"
    depends_on:
      - postgres
      - redis
    networks:
      - infra-network

networks:
  infra-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:

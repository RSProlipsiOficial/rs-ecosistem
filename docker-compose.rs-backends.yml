version: '3.8'

services:
  rs-core:
    build:
      context: .
      dockerfile: apps/rs-core/Dockerfile
    container_name: rs-core
    ports:
      - "4001:4001"
    environment:
      - PORT=4001
      - NODE_ENV=production
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - INTERNAL_API_TOKEN=${INTERNAL_API_TOKEN}
    networks:
      - rs-network
    restart: always

  rs-logistica:
    build:
      context: .
      dockerfile: apps/rs-logistica/Dockerfile
    container_name: rs-logistica
    ports:
      - "3005:3005"
    environment:
      - PORT=3005
      - NODE_ENV=production
      - INTERNAL_API_TOKEN=${INTERNAL_API_TOKEN}
    networks:
      - rs-network
    restart: always

networks:
  rs-network:
    external: true
